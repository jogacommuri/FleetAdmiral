<div class="container" ng-controller="mainController as login">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<h2>Login</h2>
			<form class="form-signin" method="post" ng-submit="login.doLogin()">
				Username: <input class="form-control" type="email" name="email" ng-model= "login.loginData.email">
				Password: <input class="form-control" type="password" name="password" ng-model= "login.loginData.password">
				<br/>
				<button type="submit" class="btn btn-success">Login</button>
			</form>	
		</div>
	</div>
</div>
